<script type="text/javascript" language="javascript">
function ajax_s2(url, class1, class2) {
		var series = [];
    	var series2 = [];
		var names = [];    //类别数组（实际用来盛放X轴坐标值） 
		$.ajax({
			type: 'get',
			url: url,//请求数据的地址
			dataType: "json",        //返回数据形式为json
			success: function (result) {
				//请求成功时执行该函数内容，result即为服务器返回的json对象
				$.each(result.class1, function (index, item) {
					names.push(item.name);    //挨个取出类别并填入类别数组
					series.push(item.value);
				});
				$.each(result.class2, function (index, item) {  
					series2.push(item.value);
				});
				myChart.hideLoading();    //隐藏加载动画
				myChart.setOption({        //加载数据图表
					xAxis: {
						data: names
					},
					series: [{                    
						data: series
					},
					 {                    
						 data: series2
					 }]
				});      
			},
			error: function (errorMsg) {
				//请求失败时执行该函数
				myChart.showLoading();
				myChart.hideLoading();
			}
		});
	};
</script>
</head>

    function loadOneColumn() {
		 var series = [];
    var series2 = [];
		var names = [];    //类别数组（实际用来盛放X轴坐标值） 
	$.ajax({
        type: 'get',
        url: 'ajax_dict',//请求数据的地址
        dataType: "json",        //返回数据形式为json
        success: function (result) {
            //请求成功时执行该函数内容，result即为服务器返回的json对象
            $.each(result.jinJian, function (index, item) {
                names.push(item.AREA);    //挨个取出类别并填入类别数组
                series.push(item.LANDNUM);
            });
            $.each(result.banJie, function (index, item) {  
                series2.push(item.LANDNUM);
            });
            myChart.hideLoading();    //隐藏加载动画
            myChart.setOption({        //加载数据图表
                xAxis: {
                    data: names
                },
                series: [{                    
                    data: series
                },
                 {                    
                     data: series2
                 }]
            });      
        },
        error: function (errorMsg) {
            //请求失败时执行该函数
            myChart.showLoading();
            myChart.hideLoading();
        }
    });
};
